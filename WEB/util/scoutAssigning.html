<body>
<script type="text/javascript">

var numberOfMatches = 0;

$(document).ready(function() {

	$("#startAssigning").click(function() {
		numberOfMatches = $("#numberOfMatches").val();
		var form = document.getElementById('assignScouts');

		var	update ='';
		for (var i=1; i<=numberOfMatches; i++)
		{ 
			update = update + "<form id='match"+i+"form'>"
			update =	update + "<div class='row'>";
			update =	update + "<div class='span2'><input type='text' value='" + i + "' name='matchNum' class='matchLabels'/></div>";
			update =	update + "<div class='span4'>";
			for (var j=1; j<=3; j++)
			{
				update = update + "<input type='text' placeholder='team: "+j+"' name='team"+j+"' class='teamLabels' data-matchNum='"+i+"'/>";
			}
			update =	update + "</div><div class='span4'>";
			for (var j=4; j<=6; j++)
			{
				update = update + "<input type='text' placeholder='team: "+j+"' name='team"+j+"' class='teamLabels' data-matchNum='"+i+"'/>";
			}
			update =	update + "</div>";
			update = update + "<div class='span2'><button class='btn btn-medium btn-success assignBtn' id='saveAssignments' data-saveFormID='#match"+i+"form'>save</button></div></div></form>";
		}

		form.innerHTML = form.innerHTML +	update;
		//$("#assigmentStart").hide();
		return false;
	});	

	$("#saveAssignments").click(function(){
		var matchFormID = $(this).attr("data-saveFormID");
		$.post("saveAssignments.php", $(matchFormID).serialize(), function(data){
        	alert(data);
        });

	});

	$("#saveFormTest").click(function(event){
		event.preventDefault();
		alert("hi");
		$.post("util/saveAssignments.php", $("#formTest").serialize(), function(data){
			alert(data);
		});
	});
});
</script>
<style>
.matchLabels {
	width: 45px;
	text-align: center;
}
.teamLabels{
	text-align: center;
	width: 75px;
	margin-left: 5px;
	margin-right: 5px;
}
</style>
<h1>Assign Scouts</h1>

<form id="formTest">
	<input type="text" name="matchNum" placeholder="match" />
	<input type="text" name="team1" placeholder="team1" />
	<input type="text" name="team2" placeholder="team2" />
	<input type="text" name="team3" placeholder="team3" />
	<input type="text" name="team4" placeholder="team4" />
	<input type="text" name="team5" placeholder="team5" />
	<input type="text" name="team6" placeholder="team6" />	
	<button type="button" id="saveFormTest">submit</button>
</form>


<div id="assigmentStart">
<p> Number of matches:
<input type="number" name="numberOfMatches" id="numberOfMatches" />
<button id="startAssigning" class="btn btn-large btn-success assignBtn">Start Assigning!</button>
</p>
</div>
<div id="assignScouts">
</div>
</body>
