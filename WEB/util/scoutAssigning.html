<script>
$(document).ready(function() {
	$("#startAssigning").click(function() {
		var numberOfMatches = $("#numberOfMatches").val();
		var form = document.getElementById('assignScouts');

		var	update ='';
		for (var i=1; i<=numberOfMatches; i++)
		{ 
			update =	update + "<div class='row'>";
			update =	update + "<div class='span2'><input type='text' value='" + i + "'	class='matchLabels'/></div>";
			update =	update + "<div class='span5'>";
			for (var j=1; j<=3; j++)
			{
				update =	update + "<input type='text' placeholder='team: "+j+"' class='teamLabels' data-matchNum='"+i+"'/>";
			}
			update =	update + "</div><div class='span5'>";
			for (var j=4; j<=6; j++)
			{
				update =	update + "<input type='text' placeholder='team: "+j+"' class='teamLabels' data-matchNum='"+i+"'/>";
			}
			update =	update + "</div></div>";
		}

		update = update + "</br><button class='btn btn-large btn-success assignBtn' id='saveAssignments'>Save Assignments</button>";
		form.innerHTML = form.innerHTML +	update;
	});
});
</script>
<style>
.matchLabels {
	width: 45px;
	text-align: center;
}
.teamLabels{
	text-align: center;
	width: 75px;
	margin-left: 5px;
	margin-right: 5px;
}

.assignBtn {
	margin-right: auto;
	margin-left: auto;
}
</style>
<h1>Assign Scouts</h1>

<p> Number of matches:
<input type="number" name="numberOfMatches" id="numberOfMatches" />
<button id="startAssigning" class="btn btn-large btn-success assignBtn">Start Assigning!</button>
</p>

<form action="" id="assignScouts">

</form>
